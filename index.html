<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Gestión de Videos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="login-button">Entrar</button>
            <p>Credenciales: usuario@ejemplo.com / contraseña123</p>
        </form>
    </div>

    <div id="video-platform" style="display:none;">
        <h1>Plataforma de Videos</h1>
        <form id="add-video-form">
            <div class="input-group">
                <label for="video-url">URL del Video</label>
                <input type="url" id="video-url" placeholder="Ingresar URL del video" required>
            </div>
            <div class="input-group">
                <label for="video-title">Título del Video</label>
                <input type="text" id="video-title" placeholder="Título del video" required>
            </div>
            <button type="submit" id="add-video-button">Agregar Video</button>
        </form>
        <div id="videos-container">
            <!-- Los videos se mostrarán aquí -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
